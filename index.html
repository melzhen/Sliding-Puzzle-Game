<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="puzzle.css" />
    <script src="puzzle.js"></script>
    <script src="timer.js"></script>
  </head>

  <body>
    <h1 class="title">Challenge Time!</h1>
    <h2 id="instruction-header">Instructions</h2>
    <p class="instructions">
      Welcome to the 3x3 sliding puzzle challenge! Your task is the puzzle
      pieces into their correct positions to win. NOTE that you are only allowed
      to drag and swap tiles that are adjacent to the blank tile. Have fun and
      good luck! :)
    </p>
    <div class="container">
      <div class="challenge">
        <div id="board"></div>
        <h2>Turns: <span id="turns">0</span></h2>
      </div>
      <div class="instructions">
        <div class="solution">
          <img id="original-img" src="solution.jpg" />
        </div>
      </div>
    </div>

    <audio id="bg-music" autoplay loop>
      <source src="life.mp3" type="audio/mpeg" />
    </audio>

    <script>
      var audio = document.getElementById("bg-music");
      audio.volume = 0.75;
    </script>
  </body>
</html>
