<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="puzzle.css" />
    <script src="puzzle.js"></script>
  </head>

  <body>
    <h1 class="title">Challenge Time!</h1>
    <h2 id="instruction-header">Instructions</h2>
    <p class="instructions">
      Welcome to the 3x3 sliding puzzle challenge! Your task is the puzzle
      pieces into their correct positions to win. NOTE that you are only allowed
      to drag and swap tiles that are adjacent to the blank tile. Have fun and
      good luck! :)
    </p>
    <div class="container">
      <div class="game-container">
        <!-- start screen for game -->
        <div id="start-screen">
          <a href="#" onclick="startGame()">Start Game</a>
        </div>

        <div class="challenge">
          <div id="board"></div>
        </div>
      </div>

      <div class="solution">
        <img id="original-img" src="solution.jpg" />
      </div>
    </div>

    <h2>Turns: <span id="turns">0</span></h2>

    <!-- <audio id="bg-music" controls autoplay loop>
      <source src="life.mp3" type="audio/mpeg" />
    </audio> -->

    <audio id="player" src="life.mp3"></audio>

    <div>
      <button id="playMusic" onclick="controlAudio()">
        <img src="https://img.icons8.com/material-rounded/24/null/medium-volume.png" />
      </button>
      <button id="pauseMusic" onclick="controlAudio()" hidden>
        <img src="https://img.icons8.com/material-sharp/24/null/no-audio.png" />
      </button>
    </div>

    <p id="timer">
    </p>

    <script src="audio.js"></script>
  </body>
</html>
